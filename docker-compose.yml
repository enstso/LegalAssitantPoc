services:
  api:
    build: .
    env_file:
      - .env
    volumes:
      - ./.chroma:/app/.chroma
      - ./data:/app/data
      - ./eval:/app/eval
    ports:
      - "8000:8000"
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.61.0
    ports:
      - "16686:16686"   # UI
      - "4318:4318"     # OTLP HTTP
      - "14268:14268"   # legacy collector

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./dashboards/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
